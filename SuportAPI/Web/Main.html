<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./libs/bootstrap-4.3.1/bootstrapcss.min.css">
    <script type="text/javascript" src="./libs/JQuery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="./libs/JQuery/popper.min.js"></script>
    <script type="text/javascript" src="./libs/bootstrap-4.3.1/bootstrap.min.js"></script>
</head>

<body>
    <div class="container shadow p-3 mb-5 bg-white rounded" style="min-height: 100%">
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <!-- navbar é uma barra de navegação-->
                    <a class="navbar-brand" href="#">SupportAPI</a>
                    <button class="navbar-toggler" type="button" data-target="#navbarNav" data-toggle="collapse" aria-controls="navbarNav" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <div class="navbar-nav">
                            <a class="nav-item nav-link active" id="Main" href="javascript:void(0)">Main</a>
                            <a class="nav-item nav-link" id="Search" href="javascript:void(0)">Consultar Tickets</a>
                            <a class="nav-item nav-link" id="Create" href="javascript:void(0)">Criar Ticket</a>
                        </div>
                    </div>
                    <div class="navbar-nav ml-auto">
                        <a class="nav-item nav-link" id="user"></a>
                        <a class="nav-item nav-link" href="./Login.html">Logout</a>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item active" aria-current="page">Main</li>
                    </ol>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <h4>SupportAPI</h4>
                <span>Seu Portal de Atendimento Online</span>
            </div>
        </div>
    </div>
</body>

<script>
    var user = window.location.search.substr(1).split("?");
    $("#user").append(user);

    $("#Main").click(function () {
        window.location.href = "./Main.html?" + user;
    });
    $("#Search").click(function () {
        window.location.href = "./Search.html?" + user;
    });
    $("#Create").click(function () {
        window.location.href = "./Create.html?" + user;
    });
</script>

</html>
